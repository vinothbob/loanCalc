		function ChoosePlan()

			var LA=document.getElementById('LoanAmount').value;

			var Total=(LA*LI)+(LA*1)/(Ins*1);

			var Total1=parseInt((LA*LI1)+(LA*1)/(Ins*1));
			document.getElementById("final").value=Total1;

			document.getElementById("cost").value=Total2;

			var LI8=document.getElementById("Interest8").value;

			document.getElementById("cost8").value=Total8;

		}

		
		

</script>
